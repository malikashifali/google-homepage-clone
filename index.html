<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./images/Google_Chrome_icon-icons.com_66992.png">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./style.css">

    <title>New Tab</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href=""><img src="./images/9-dots.png" alt=""></a>
            </div>
        </nav>
    </header>
    <main>
        <img class="logo" id="logo" src="./images/google-img.png" alt="">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #2e2d2d;"></i>
        </div>
        <div class="icons">
            <img class="voice-icon" src="./images/search-voice-removebg-preview.png" alt="">
            <img class="img-icon" src="./images/search-img-removebg-preview.png" alt="">
        </div>

        <div class="add-shortcut" title="Add shortcut">
            <i class="fa-solid fa-plus" style="color: #000000;"></i>
            <p>Add shortcut</p>
        </div>
        <button><i class="fa-solid fa-pen" style="color: #2565d3;"></i><a href="">Customise Chrome</a></button>
    </main>




    <script>
        document.getElementById('logo').setAttribute('draggable', false);

    </script>
</body>



</html>
